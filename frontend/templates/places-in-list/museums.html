{% extends 'templates/base.html' %}

{% block title %}
  Места
{% endblock %}

{% block body %}
  <h1>Музеи</h1>
<div>
   {% for place in places%}
        <div>
            <img
            src="{{ place.image_url }}"
            alt="{{ place.name }}"
            >
            <h3>{{ place.name }}</h3>
            <div>
                Рейтинг: {{ place.rating }} / 5
            </div>
        </div>
   {% endfor %}
</div>
{% endblock %}
