services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@pg:5432/db
    depends_on:
      - pg
    networks:  # <-- Добавить здесь
      - app-net

  pg:
    image: postgres:16
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:  # <-- Добавить здесь
      - app-net

volumes:
  postgres_data:

networks:  # <-- Добавить эту секцию в конец файла
  app-net:
    driver: bridge






